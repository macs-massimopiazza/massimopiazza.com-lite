<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    var jumbo1Preview = createClass({
      render: function() {
        var entry = this.props.entry;
        var image = entry.getIn(['data', 'image']);
        var bg = this.props.getAsset(image);
        return(
            h('section', {"id": "jumbo1", "className": "py-4"},
            h('div', {"className": "py-3 text-center container"},
              h('div', {"className": "row py-4 py-lg-5"},
                h('div', {"className": "col-lg-6 col-md-8 mx-auto"},
                  h('h1', {"className": "fw-light"}, entry.getIn(['data', 'title'])),
                  h('p', {"className": "lead text-muted"}, entry.getIn(['data', 'subtitle'])),
                  h('p', {},
                    h('a', {"href": entry.getIn(['data', 'btnsxLink']), "className": "btn btn-success my-2 me-2"}, entry.getIn(['data', 'btnsx'])),
                    h('a', {"href": entry.getIn(['data', 'btndxLink']), "className": "btn btn-outline-success my-2"}, entry.getIn(['data', 'btndx'])),
                  )
                ),
              ),
            ),
          )
        )
        
      }
    });
 
    var customPagePreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var imageJ1 = entry.getIn(['data', 'jumbo1', 'image']);
        var jumbo1Image = this.props.getAsset(imageJ1);
        var imageJ3 = entry.getIn(['data', 'jumbo3', 'image']);
        var jumbo3Image = this.props.getAsset(imageJ3);
        const jumbo3DivStyle = {'max-height': '30vh'};
        return(
          h('div', {"id": "custom-page"},
            //JUMBO1
            h('section', {"className": "container col-xxl-8 px-4 py-5 " + entry.getIn(['data', 'jumbo1', 'visible'])},
              h('div', {"className": "row flex-lg-row-reverse align-items-center g-5 py-5"},
                h('div', {"className": "col-12 col-sm-12 col-lg-6"},
                  h('img', {"src": jumbo1Image.toString(), "alt": entry.getIn(['data', 'jumbo1', 'imageAlt']), "className": "d-block mx-lg-auto img-fluid rounded", "width": "700", "height": "500", "loading": "lazy"})
                ),
                h('div', {"className": "col-lg-6"},
                  h('h1', {"className": "display-5 fw-bold lh-1 mb-3"}, entry.getIn(['data', 'jumbo1', 'title'])),
                  h('p', {"className": "lead"}, entry.getIn(['data', 'jumbo1', 'subtitle'])),
                  h('div', {"className": "d-flex gap-2 custompage-btns-jumbo1-wrapper"},
                    h('a', {"href": entry.getIn(['data', 'jumbo1', 'btnsxLink']), "className": "btn btn-success my-2 w-50"}, entry.getIn(['data', 'jumbo1', 'btnsx'])),
                    h('a', {"href": entry.getIn(['data', 'jumbo1', 'btndxLink']), "className": "btn btn-outline-success my-2 w-50"}, entry.getIn(['data', 'jumbo1', 'btndx']))
                  )
                )
              )
            ),
            //END-JUMBO1
            //JUMBO2
            h('section', {"id": "jumbo2", "className": "py-4 " + entry.getIn(['data', 'jumbo2', 'visible'])},
              h('div', {"className": "py-3 text-center container"},
                h('div', {"className": "row py-4 py-lg-5"},
                  h('div', {"className": "col-lg-6 col-md-8 mx-auto"},
                    h('h1', {"className": "fw-bold"}, entry.getIn(['data', 'jumbo2', 'title'])),
                    h('p', {"className": "lead text-muted"}, entry.getIn(['data', 'jumbo2', 'subtitle'])),
                    h('p', {},
                      h('a', {"href": entry.getIn(['data', 'jumbo2', 'btnsxLink']), "className": "btn btn-success my-2"}, entry.getIn(['data', 'jumbo2', 'btnsx'])),
                      h('a', {"href": entry.getIn(['data', 'jumbo2', 'btndxLink']), "className": "btn btn-outline-success my-2"}, entry.getIn(['data', 'jumbo2', 'btndx']))
                    )
                  )
                )
              )
            ),
            //END-JUMBO2
            //JUMBO3
            h('section', {"id": "jumbo3", "className": entry.getIn(['data', 'jumbo3', 'visible'])},
              h('div', {"className": "px-4 pt-5 my-5 text-center border-bottom"},
              h('h1', {"className": "fw-bold"}, entry.getIn(['data', 'jumbo3', 'title'])),
                h('div', {"className": "col-lg-6 mx-auto"},
                  h('p', {"className": "lead mb-4"}, entry.getIn(['data', 'jumbo3', 'subtitle'])),
                  h('div', {"className": "d-grid gap-2 d-sm-flex justify-content-sm-center mb-5"},
                    h('a', {"href": entry.getIn(['data', 'jumbo3', 'btnsxLink']), "className": "btn btn-success my-2"}, entry.getIn(['data', 'jumbo3', 'btnsx'])),
                    h('a', {"href": entry.getIn(['data', 'jumbo3', 'btndxLink']), "className": "btn btn-outline-success my-2"}, entry.getIn(['data', 'jumbo2', 'btndx']))
                  ),
                ),
                h('div', {"className": "overflow-hidden", "style": jumbo3DivStyle},
                  h('div', {"className": "container px-5"},
                    h('img', {"src": jumbo3Image.toString(), "alt": entry.getIn(['data', 'jumbo3', 'imageAlt']), "className": "img-fluid border rounded-3 shadow-lg mb-4", "width": "700", "height": "500", "loading": "lazy"})
                  )
                )
              )
            )
            //END-JUMBO3
          )
        )
      }
    });

  CMS.registerPreviewTemplate("jumbo1", jumbo1Preview);
  CMS.registerPreviewTemplate("custompage", customPagePreview);
  CMS.registerPreviewStyle("https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css")

  </script>
</body>
</html>
